<div class="container-fluid">
  <h5 class="text-center mb-3">Confirmed Orders</h5>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-12">
      <table class="table table-striped table-responsive-sm">
        <tbody>
          <tr class="text-primary text-center">
            <th class="text-danger"> ID </th>
            <th> Name </th>
            <th> Contact Number </th>
            <th> Address </th>
            <th> PickUp/Drop</th>
          </tr>
          <tr *ngFor="let data of serviceCenterData?.confirmOrders" class="text-center">
            <td> {{data.id}} </td>
            <td> {{data.name}} </td>
            <td> {{data.contact_no}} </td>
            <td> {{data.address}} </td>
            <td> {{data.pickup_drop}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
