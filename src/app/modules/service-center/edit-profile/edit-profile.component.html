<div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1">
  
        <form>
          <h5 class="text-center">Edit Profile</h5>
  
          <div class="form-group">
            <label>Add Photo
              <input class="form-control photo" type="file">
            </label>
          </div>
  
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Full Name">
          </div>
  
          <div class="form-group">
            <input class="form-control" type="number" placeholder="Mobile No.">
          </div>
  
          <div class="form-group">
            <input class="form-control" type="email" placeholder="Email">
          </div>
  
          <div class="form-group">
            <input class="form-control" type="number" placeholder="Pincode">
          </div>
  
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Address">
          </div>
  
          <div class="form-group">
            <button class="btn btn-primary  btn-rounded ">Update</button>
            <button class="btn btn-danger  btn-rounded ">Cancel</button>
          </div>
  
        </form>
  
      </div>
    </div>
  </div>
